<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <h1>HTML Form</h1>
    <script type="text/javascript" src="./main.js"></script>

  <fieldset class="form-group">

    <legend> 
      Personlal information 
    </legend>

  <div class="form-field">
        
    <label> 
    <p class="text"> Surname: 
    </p>
    
     <input 
      type="text" 
      autocomplete="off"
      name="surname">
      </label>

  </div>
      
  <div class="form-field">

   <label>
   <p class="text"> 
    Name:
   </p>

  <input 
   type="text" 
   autocomplete="off"
   name="name">
    </label>
  </div>

 <div class="form-field">

 <label>
 <p class ="text">
  How old are You?
 </p>

 <input 
    type="number" 
    id="how_old" 
    value="12"
    name="how_old"
    min="10" max="100">
 </label>
  </div>

  <div class="form-field">
   <label>
   <p class="text">
    Full date of birth:
   </p>

   <input 
    type="text" 
    name="years" 
    placeholder = "mn/ dd/ yyyy">
   </label>
  </div>
        
  <div class="form-field">

  <label>
   <p class="text">
      I accept the term of the agreement
   </p>

   <input 
    type = "checkbox" 
    name ="terms" 
    id="terms-and-conditions">
   </label>
  </div>

  </fieldset>

  <fieldset class="form-group">

   <legend>
   <p class="text">  
      Registration 
   </p>
   </legend>

  <div class="form-field">
   <label>
   <p class="text">
      E-mail:
   </p>

  <input 
   autocomplete="off"
   type="email" 
   placeholder="email@example.com">
  </label>
 </div>

  <div class="form-field">
  <label>
  <p class="text">
     Password:
  </p>

  <input 
     type="password"
     autocomplete="off">
  </label>
   </div>

  </fieldset>

  <fieldset class="form-group">

  <legend>
     An interesting fact about you!
  </legend>

   <div class="form-field">
  <label>
    Do you like cats?

  <input 
     type="radio" 
     id="yes" 
     name="like_cats"
     value="Yes">

    <p class="text">
      Yes
    </p>

  <input 
   type="radio" 
   id="no" 
   name="like_cats" 
   value="No">

  <p class="text">
   No
  </p>
  </label>
  </div>

  <div class="form-field">
  <label>
  <p class="text"> 
   What is your favorite color?
  </p>

  <input 
   type="color" 
   id="fav_color" name="fav_color"
   value="#black">

  </label>
  </div>

  <div class="form-field">
  <label>
  <p class="text">
   What time do you go to bed?
  </p>

  <input 
   type="time">

  </label>
  </div>

  <div class="form-field">

  <label>
  <p class="text"> 
   What are your favorite brand of cars?
  </p>

  <select name="cars">
   <option> BMW </option>
   <option> Audi </option>
   <option> Lada </option>
  </select>
          
  </label>
  </div>

  <div class="form-field">
  <label>
  <p class="text">
   How do you rate our work?
  </p>
 <input 
   type="range" 
   id="rate" 
   name="rate">
  </label>
  </div>

  </fieldset>

  <fieldset class="form-group">

  <legend>
  <p class="text"> Additional info  </p>
  </legend>

  <div class="form-field"> 
  <label>
  <p class="text">
   Comments 
  </p>

  <textarea 
   mame="comments" 
   autocomplete="off"
   rows="5" 
   cols="30"> 
  </textarea>
  </label>
  </div>

  <div>
  <label>

  <p class="text">
   Would you recommend us?
  </p>

  <select name="recommend">
  <option> yes </option>
  <option> no </option>
  </select>
  </label>
  </div>
  </fieldset>

  <button type="submit">
   <p class="text">  
    Submit 
   </p>
  </button>

  </body>
</html>
